name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    - name: Create and activate conda environment
      run: |
        conda config --set always_yes yes
        conda info -a
        conda env create --file /home/runner/work/PyUPPAAL-Automation/PyUPPAAL-Automation/environment.yml --name myenv
        conda init bash
        source ~/.bashrc
        conda activate myenv
    
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    - name: Install ChromeDriver
      run: |
        CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
        wget -N https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip -d /usr/local/bin/
        rm chromedriver_linux64.zip    # - name: Lint with flake8
    #   run: |
    #     source ~/.bashrc
    #     conda activate myenv
    #     conda install flake8
    #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Install pyuppaal
      run: |
        source ~/.bashrc
        conda activate myenv
        pip install -e /home/runner/work/PyUPPAAL-Automation/PyUPPAAL-Automation/
    - name: Test with pytest
      run: |
        source ~/.bashrc
        conda activate myenv
        conda install pytest
        pytest
